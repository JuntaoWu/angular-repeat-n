<html>
  <head>
    <script src="components/angular/angular.min.js"></script>
    <script src="dist/angular-repeat-n.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-app="angular-repeat-n-demo">
    <input type="text" ng-model="repeat">
    <ul>
      <li repeat-n="4">Repeat</li>
    </ul>

    <ul ng-init="blah = [0,1,2,3]">
      <li ng-repeat="b in blah">Repeater</li>
    </ul>
  </body>
</html>
